{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'articles:create' %}">Создать статью</a>
</div>
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{ object.title }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'articles:view' object.pk %}">Просмотреть</a>
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'articles:edit' object.pk %}">Редактировать</a>
                        <a type="button" class="btn btn-sm danger"
                           href="{% url 'articles:delete' object.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
