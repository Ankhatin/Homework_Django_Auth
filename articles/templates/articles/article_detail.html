{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-md-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Статья {{ object.title }}
            </h3>
        </div>

        <div class="card-body">
            <p class="card-text">
                {{ object.body }}
            </p>
        </div>
        <div class="card-footer">
            Просмотры {{ object.count_review }}
        </div>
    </div>
</div>
{% endblock %}
