{% extends 'catalog/base.html' %}
{% block content %}
<form class="row justify-content-left" method="post">
    <div class="col-md-6">
        <div class="card rounded-3 shadow-sm">
            <div class="card-header">
                <h4 class="card-title">
                    Вход
                </h4>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Войти</button>
            <a class="btn btn-outline-primary" href="{% url 'users:reset_password' %}">Восстановить пароль</a>
        </div>
    </div>
</form>
{% endblock %}>
